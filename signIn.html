<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entrar | Desafio Trilha CSS - HBO Max Clone</title>
    <link rel="stylesheet" href="./assets/css/global.css" />
    <link rel="stylesheet" href="./assets/css/signIn.css" />
  </head>
  <body>
    <nav>
      <a href="index.html">
        <img
          src="./assets/images/hbo-logo.svg"
          alt="HBO Max Logo"
          class="logo"
        />
      </a>
      <div class="nav-links">
        <a href="./signIn.html">Entrar</a>
        <a href="#subscription" class="subscribe-button">Assine agora</a>
      </div>
    </nav>
    <main>
      <div class="container">
        <form class="login-form">
          <h1>Entrar</h1>
          <p>Você tem uma conta da HBO Max?</p>
          <input type="email" name="email" placeholder="Endereço de e-mail" />
          <input
            type="password"
            name="password"
            placeholder="Senha"
            minlength="6"
          />
          <div class="login-actions">
            <button type="submit" class="button">Entrar</button>
            <a href="#" class="login-link">Esqueceu a senha?</a>
          </div>
        </form>
      </div>
    </main>
    <footer id="footer">
      <div class="footer__container container">
        <div class="footer__links">
          <a href="#" class="footer__link">Agora na HBO Max</a>
          <a href="#" class="footer__link">Em breve</a>
          <a href="#" class="footer__link">Filme em destaque</a>
          <a href="#" class="footer__link">Séries</a>
          <a href="#" class="footer__link">Ajuda</a>
        </div>
        <p class="disclaimer">
          © 2022 WarnerMedia Direct Latin America, LLC. Todos os direitos
          reservados. HBO Max é usado sob licença.
        </p>
        <div class="social-links">
          <a href="#">
            <img src="./assets/images/fb_0.png" alt="Facebook" />
          </a>
          <a href="#">
            <img src="./assets/images/twitter_0.png" alt="Twitter" />
          </a>
          <a href="#">
            <img src="./assets/images/instagram_0.png" alt="Instagram" />
          </a>
          <a href="#">
            <img src="./assets/images/youtube_0.png" alt="YouTube" />
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
